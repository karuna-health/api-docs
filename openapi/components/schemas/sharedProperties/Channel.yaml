id:
  type: number
  description: Channel's ID
  example: 12345
source:
  type: string
  enum: [email, landline, sms, push]
  description: Type of channel
  example: "sms"
identifier:
  type: string
  description: Channel's identifier
  example: "+12345678987"
verified:
  type: boolean
  description: Dunno
  example: false
label:
  type: string
  description: Channel's label
  example: Personal cell
note:
  type: string
  description: Note related to the channel
  example: Do not call after 13:00
meta:
  type: object
  properties:
    lookup_failed:
      type: boolean
      description:
        Flag specifying whether the number lookup failed if the channel is a
        phone number.
      example: false
    carrier:
      type: object
      description: Carrier metadata
      properties:
        name:
          type: string
          description: Carrier name
          example: Verizon Wireless
        type:
          type: string
          example: 1
uuid:
  type: string
  description: Dunno
  example: Dunno
organization_id:
  type: number
  description: ID of organization to which the channel and channel owner belong
  example: 4
authenticated:
  type: boolean
  description: Dunno
  example: false
has_consent:
  type: boolean
  description:
    Flag specifying whether the owner has granted consent for communication over
    the channel
  example: true
