type: object
description: Interaction Data
properties:
  id:
    type: number
    description: Interaction ID
    example: 98345
  patient:
    type: object
    properties:
      id:
        type: string
        description: Patient ID
        example: 1342
      clinical_id:
        type: string
        description: Patient's clinical ID
        example: 1234jkasa-asdfasdf13
      default_channel_id:
        type: number
        description:
          ID of the channel to select as default and be used for automated
          communications
        example: 1847
      primary_navigator_id:
        type: number
        description:
          ID of navigator that's been marked as primary for the patient
        example: 9273
      assigned_label_ids:
        type: array
        description:
          IDs of labels that the patient currently has assigned to them
        items:
          type: number
          description: ID of label
          example: 238
  navigator:
    type: object
    properties:
      # TODO(gualcm): use shared schema. I think this is also used
      # in schema/Patient.archive_event.actor
      id:
        type: number
        description: Navigator ID
        example: 8374
      first_name:
        type: string
        description: Navigator first name
        example: Gual
      middle_name:
        type: string
        description: Navigator middle name
        example: Antonio
      last_name:
        type: string
        description: Navigator last name
        example: Casas
      handle:
        type: string
        description: Navigator Handle
        example: gcasas
  spec:
    type: object
    properties:
      call:
        type: boolean
        description: Flag specifying whether the interaction was a call
        example: true
      type:
        type: string
        description:
          Specifies if the interaction was a message sent in the conversation or
          an internal comment
        enum: [conversation, comment]
        example: conversation
      source:
        type: string
        description: Dunno
        example: nasdaq
      incoming_message_id:
        type: number
        description: Dunno
        example: 2345
  messages:
    type: array
    description: List of interaction messages
    items:
      $ref: "./Message.yaml"
